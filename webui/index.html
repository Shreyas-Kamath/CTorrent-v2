<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTorrent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>CTorrent</h1>

    <!-- Hidden file input -->
    <input type="file" id="torrent-file" accept=".torrent" hidden>
    <button id="add-btn">Add Torrent</button>
</header>

<main>
    <div id="table-header" class="torrent-row header">
        <div>#</div>
        <div>Name</div>
        <div>Progress</div>
        <div>Downloaded</div>
        <div>Uploaded</div>
        <div>Size</div>
        <div>Status</div>
        <div>Trackers</div>
        <div>Peers</div>
        <div>Actions</div>
    </div>

    <div id="torrent-list"></div>
</main>

<script src="main.js" defer></script>

<!-- Overlay -->
<div id="modal-overlay" class="hidden"></div>

<!-- Modal -->
<div id="modal" class="hidden">
    <div class="modal-header">
        <h2 id="modal-title">Details</h2>
        <button class="modal-close" onclick="closeModal()">âœ•</button>
    </div>

    <div class="modal-body">
        <table id="modal-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>
</html>
